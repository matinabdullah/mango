buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.github.houbie:lesscss-gradle-plugin:1.0.3-less-1.7.0"
    }
}

apply plugin: "lesscss"

dependencies {
	compile project(':mango-client-web')
	compile 'com.googlecode.gwtupload:gwtupload:1.0.1'
}

jar {
	from sourceSets.main.allSource
	from sourceSets.main.output.classesDir
}

task('test1', type: com.github.houbie.gradle.lesscss.LesscTask) {
	sourceDir "src"
    include "**/*.less"
    destinationDir = "src"
}