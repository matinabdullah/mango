log4j.rootLogger=INFO, console


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

log4j.logger.io.pelle.mango=DEBUG, console
log4j.additivity.io.pelle.mango=false


log4j.logger.org.springframework.web.servlet.HttpServletBean=INFO
log4j.additivity.org.springframework.web.servlet.HttpServletBean=false
